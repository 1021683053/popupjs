<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
		html, body {
			height: 100%;
		}
		#fixed {
			position: fixed;
			bottom: 0;
			left: 20%;
		}
	</style>
</head>
<body>
<button id="test">content('hello world')</button> <button id="test2">content(document.getElementById('hidden-content'))</button>
<div id="hidden-content" style="color:red;display:none">我是DOM节点</div>
<script src="js/sea-debug.js"></script>
<script src="js/sea-config.js"></script>

<script>
seajs.use(['./js/jquery-1.9.1.debug.js', '../dialog'], function ($, dialog) {
	
	var d = dialog({
		title: '消息',
		skin: 'ui-light-dialog',
		width: 250,
		content: '风吹起的青色衣衫，夕阳里的温暖容颜，你比以前更加美丽，像盛开的花',
		padding: '15px',
		//helper: '<label><input type="checkbox">不再提醒</label>',
		okValue: '确 定',
		ok: function () {
			this.content('不许点确定关闭哈');
			return false;
		},
		cancel: function () {
			this.content('不许点取消关闭哈');
			return false;
		}
	});

	d.show();

	$('#test').on('click', function () {
		d.content('hello world');
	});

	$('#test2').on('click', function () {
		d.content(document.getElementById('hidden-content'));
	});

});
</script>
</body>
</html>
