<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
		html, body {
			height: 100%;
		}
		#fixed {
			position: fixed;
			bottom: 0;
			left: 20%;
		}
	</style>
</head>
<body>
<script src="js/sea-debug.js"></script>
<script src="js/sea-config.js"></script>

<script>
seajs.use(['./js/jquery-1.9.1.debug.js', '../dialog'], function ($, dialog) {
	
	var d = dialog({
		title: '消息',
		skin: 'ui-light-dialog',
		width: 550,
		content: '风吹起的青色衣衫，夕阳里的温暖容颜，你比以前更加美丽，像盛开的花',
		padding: '15px',
		//helper: '<label><input type="checkbox">不再提醒</label>',
	    button: [
	        {
	            value: '同意',
	            callback: function () {
	                this
	                .content('你同意了');
	                return false;
	            },
	            autofocus: true
	        },
	        {
	            value: '不同意',
	            callback: function () {
	                alert('你不同意')
	            }
	        },
	        {
	            id: 'button-disabled',
	            value: '无效按钮',
	            disabled: true
	        },
	        {
	            value: '关闭我'
	        }
	    ]
	});

	d.show();


});
</script>
</body>
</html>
