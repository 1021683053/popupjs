<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>iframe - test</title>
	<style>
		body {
			
			margin: 0;
		}
		#doc {
			height: 560px;
		}
		#doc iframe {
			display: block;
			width: 550px;
			border: 1px solid #CCC;
			height: 450px;
			margin: 100px auto 0 auto;
		}
	</style>
</head>
<body>
<h1>请在服务端预览（chrome本地会跨域）</h1>
<div id="doc">
	<iframe id="test-iframe" src="about:blank" data-src="show.html"></iframe>
</div>
<script src="js/sea-debug.js"></script>
<script src="js/sea-config.js"></script>

<script>
seajs.use(['./js/jquery-1.9.1.debug.js', '../dialog'], function ($, dialog) {
	window.dialog = dialog;
	var $iframe = $('#test-iframe');
	$iframe.attr('src', $iframe.data('src'));
});
</script>
</body>
</html>
