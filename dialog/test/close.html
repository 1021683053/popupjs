<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
		html, body {
			height: 100%;
		}
		#fixed {
			position: fixed;
			bottom: 0;
			left: 20%;
		}
	</style>
</head>
<body>
<button id="test">close()</button>
<script src="js/sea-debug.js"></script>
<script src="js/sea-config.js"></script>

<script>
seajs.use(['./js/jquery-1.9.1.debug.js', '../dialog'], function ($, dialog) {
	
	var d = dialog({
		title: '消息',
		skin: 'ui-light-dialog',
		width: 250,
		content: '风吹起的青色衣衫，夕阳里的温暖容颜，你比以前更加美丽，像盛开的花',
		padding: '15px',
		//helper: '<label><input type="checkbox">不再提醒</label>',
		okValue: '确 定',
		ok: function () {}
	});

	d.show();

	$('#test').on('click', function () {
		d.close();
	});

	d.onclose = function () {
		alert('对话框关闭');
	};

});
</script>
</body>
</html>
